<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Crypto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card p-4 shadow-lg bg-dark text-white" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Profil Crypto</h2>

            <form>
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Choisissez un mod√®le :</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="model_choice" id="linear" value="linear">
                        <label class="form-check-label" for="linear">Linear</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="model_choice" id="logistic" value="logistic">
                        <label class="form-check-label" for="logistic">Logistic</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="model_choice" id="decision_tree" value="decision_tree">
                        <label class="form-check-label" for="decision_tree">Decision Tree</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="model_choice" id="random_forest" value="random_forest">
                        <label class="form-check-label" for="random_forest">Random Forest</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="intervalSelect" class="form-label">Intervalle de temps en minutes :</label>
                    <select class="form-select bg-dark text-white border-secondary" id="intervalSelect" name="interval_min">
                        <option disabled selected value="">Choisissez l'intervalle de temps</option>
                        <option value="1">1</option>
                        <option value="5">5</option>
                        <option value="15">15</option>
                        <option value="30">30</option>
                        <option value="60">60</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="customRange1" class="form-label">Nombre de bougies : <span id="candlestickCount">10</span></label>
                    <input type="range" class="form-range" id="customRange1" name="candlestick_count" min="1" max="100" value="10"
                    oninput="document.getElementById('candlestickCount').innerText = this.value">
                </div>

                <a class="btn btn-lg btn-warning w-100" href="{% url 'home' %}">Valider</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
