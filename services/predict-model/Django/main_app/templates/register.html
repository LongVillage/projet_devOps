<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card p-4 shadow-lg bg-dark text-white" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Créer un compte</h2>

            {% for message in messages %}
                <div class="alert alert-info" role="alert">
                    {{ message }}
                </div>
            {% endfor %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Nom d'utilisateur</label>
                    <input type="text" name="username" class="form-control bg-dark text-white border-secondary" id="{{ form.username.id_for_label }}" value="{{ form.username.value }}">
                </div>
                <div class="mb-3">
                    <label for="{{ form.password1.id_for_label }}" class="form-label">Mot de passe</label>
                    <input type="password" name="password1" class="form-control bg-dark text-white border-secondary" id="{{ form.password1.id_for_label }}" value="{{ form.password1.value }}">
                </div>
                <div class="mb-3">
                    <label for="{{ form.password2.id_for_label }}" class="form-label">Confirmer le mot de passe</label>
                    <input type="password" name="password2" class="form-control bg-dark text-white border-secondary" id="{{ form.password2.id_for_label }}" value="{{ form.password2.value }}">
                </div>
                <button type="submit" class="btn btn-lg btn-warning w-100">Inscription</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
